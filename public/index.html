<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>股票管理介面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>📌 股票代碼管理</h2>
    <form id="addForm" class="mb-3">
      <div class="input-group">
        <input type="text" id="stockId" class="form-control" placeholder="輸入股票代號 (如 2330)">
        <button type="submit" class="btn btn-success">➕ 新增</button>
      </div>
    </form>

    <h4>📋 目前追蹤股票清單</h4>
    <ul id="stockList" class="list-group"></ul>
  </div>

  <script>
    async function refreshList() {
      const res = await fetch('/stocks/list');
      const data = await res.json();
      const ul = document.getElementById('stockList');
      ul.innerHTML = '';
      data.list.forEach(id => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = id + '<button class="btn btn-danger btn-sm" onclick="removeStock(\'' + id + '\')">刪除</button>';
        ul.appendChild(li);
      });
    }

    async function removeStock(id) {
      await fetch('/stocks/remove', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stockId: id })
      });
      refreshList();
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('stockId').value.trim();
      if (!id) return;
      await fetch('/stocks/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stockId: id })
      });
      document.getElementById('stockId').value = '';
      refreshList();
    });

    refreshList();
  </script>
</body>
</html>
