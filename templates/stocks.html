
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>股票技術分析</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-4">股票技術分析總覽</h1>
  <table class="table table-bordered">
    <thead><tr>
      <th>代號</th><th>RSI</th><th>K</th><th>D</th><th>MACD</th><th>OSC</th><th>MA5</th><th>MA20</th><th>MA60</th><th>PE</th>
    </tr></thead>
    <tbody>
      {% for s in stocks %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.RSI14 }}</td>
        <td>{{ s.K }}</td>
        <td>{{ s.D }}</td>
        <td>{{ s.MACD }}</td>
        <td>{{ s.OSC }}</td>
        <td>{{ s.MA5 }}</td>
        <td>{{ s.MA20 }}</td>
        <td>{{ s.MA60 }}</td>
        <td>{{ s.PE }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
